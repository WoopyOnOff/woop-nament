<h4>Configuration des poules</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let pool of pools">
    <a href="" (click)="onShowPool(pool._id); false">
      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-pencil"></span>Poule {{ pool.poolName }}
      </button>
    </a>
     - eq : {{pool.teams.length}}/{{currentTournament.nbTeamsPerPool}} - val {{pool.nbActiveTeam}}/{{currentTournament.nbTeamsPerPool}}
    <a href="" *ngIf="pool.teams.length == 0" (click)="deletePool(pool._id); false">
      <button type="button" class="btn btn-danger">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </a>
  </li>
</ul>
<p class="text-center">
  <a href="" (click)="addPool(); false">
    <button type="button" id="addPool" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Poule
    </button>
  </a>
</p>
