<header>
  Bienvenue sur la page des tournois de Woopy OnOff
</header>
<div class="center">
  <img src="/assets/images/icon-144x144.png" />
  <p>
    Veuillez choisir votre tournoi
  </p>
  <div class="game" *ngFor="let game of gameList">

      <h4 class="card-title">{{ game.nom }}</h4>
    </div>
  </div>

</div>
